<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="game">
        <!--Judul Game-->
        <div class="title">Rock Paper Scissor</div>


          <!--Menampilkan skor pemain dan komputer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
      
        <div class="move">Choose your move</div>
         
          <!-- Jumlah percobaan dalam satu sesi game -->
        <div class="movesleft">Moves Left: 15 </div>
         
        <div class="options">
          </div class="imgContainer">
            <img src="images/rock.png" height="200" width="200">
            <button class="rock">Rock</button> 
            <br>
          </div>
          </div class="imgContainer">
            <img src="images/paper.png" height="200" width="200">
            <button class="paper">Paper</button>
            <br>
          </div>
          </div class="imgContainer">
            <img src="images/scissors.png" height="200" width="200">
            <button class="scissors">Scissor</button>
            <br>
          </div>
        </div>

          <!--Babak terkhir game  -->
        <div class="result"></div>
         
          <!--Memulai kembali game-->
        <button class="reload"></button>
 
    </section>

    </section>
    <script src="game.js"></script>
</body>
</html>
